<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add_Employee</title>
  </head>
  <body>
   
    {% include 'emp/navbar.html' %}
     <h1 class="text-center my-3" >Add New Employee</h1> 

     <div class=""container>
        <div class="row">

           <div class="col-md-6 offset-md-3">
            <div class="card bg-secondary text-white">

                <div class="card-body">
    
                    <form action="/emp/add-emp/" method="POST">
                        {% csrf_token %} 
                        <div class="mb-3">
                            <label for="name">Employee Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter Your Name" name="emp_name">
                        </div>
                        <div class="mb-3">
                            <label for="id">Employee Id</label>
                            <input id="id" type="text" class="form-control" placeholder="Enter Your Id" name="emp_id">
                        </div>
                        <div class="mb-3">
                            <label for="phone">Employee Phone</label>
                            <input id="phone" type="text" class="form-control" placeholder="Enter your Phone Number" name="emp_phone">
                        </div>
                        <div class="mb-3">
                            <label for="address">Employee Address</label>
                            <textarea name="emp_address" id="address"  rows="4" class="form-control"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="working">working</label> &nbsp &nbsp &nbsp
                            <input id="working" name="emp_working" type="checkbox"  class="form-check-input">
                        </div>
                        <div class="mb-3">
                            <label for="department">Department</label> 
                            <select id="department" name="emp_department" class="form-control">
                                <option value="CSE">Computer Engg</option>
                                <option value="ME">Mechanical Engg</option>
                                <option value="EE">Electrical Engg</option>
                            </select>
                        </div>
                        <div class="conatiner text-center">
                            <button class="btn btn-primary"> 
                                Add Employee
                            </button>
                        </div>
                    
                    </form>
    
                </div>
    
    
               </div>
           </div>
        </div>

     </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
